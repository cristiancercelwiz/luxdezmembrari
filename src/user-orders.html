<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lux Dezmembrari &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/piese.css">
    <link rel="stylesheet" href="../css/user_orders.css">

</head>
<body>

    <div class="site-wrap">

        <div id="top-placeholder"></div>

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="../index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Comenzi</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">           
            <div class="container">

                <!-- view -->
                <div class="row">
                    <div class="col-md-1">                
                        <select id="page-size" class="form-control">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option selected value="100">100</option>
                        </select>  
                    
                    </div>
                
                    

                    <div class="col-md-2">
                        <input type="text" class="form-control" style="height: 32px;" id="tb_cauta" placeholder="..." name="tb_cauta">
                    </div>

                    <div class="col-md-1">
                        <button id="cautaBtn" class="btn btn-success btn-sm col">Cauta</button>
                    </div>

                    <div class="col-md-2">                
                        <select id="order_term" class="form-control">
                            <option  value="DESC">Cele mai noi</option>
                            <option selected value="ASC">Cele mai vechi</option>
                        </select>  
                    
                    </div>
                
                    
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="order-container" id="orderContainer"></div>
                    </div>
                    
                </div>

                <div class="row">
                    <div id="pagination-controls">
                        <button class="btn btn-success btn-sm" id="prev-page" disabled>Previous</button>
                        <strong id="page-info"></strong>
                        <button class="btn btn-success btn-sm" id="next-page" disabled>Next</button>                            
                    </div>
                </div>
                                                                            
            </div>
        </div>    
        
    <footer class="site-footer border-top">
        </footer>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/aos.js"></script>

    <script src="js/config.js"></script>
    <script src="../js/main.js"></script>
    
    <script src="../js/common.js"></script>
    <script src="../js/top.js"></script>
    <script src="../js/topload.js"></script> 

    <script src="../js/user_orders.js"></script>
    

    

    
</body>
