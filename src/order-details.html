<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lux Dezmembrari &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/piese.css">
    <link rel="stylesheet" href="../css/user_orders.css">

</head>
<body>

    <div class="site-wrap">

        <div id="top-placeholder"></div>

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a href="../index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Comenzi</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">           
            <div class="container">
                <div class="order-infoDiv">
                    <h2>Detalii Comandă</h2>
                    <p><strong>Număr comandă:</strong> <span id="orderId"></span></p>
                    <p><strong>Data comenzii:</strong> <span id="orderDate"></span></p>
                    <p><strong>Nume client:</strong> <span id="customerName"></span></p>
                    <p><strong>Adresă livrare:</strong> <span id="deliveryAddress"></span></p>
                    <p><strong>Total:</strong> <span id="totalAmount"></span> lei</p>
                </div>


                <h3>Produse</h3>                                
                <div class="form-group row">
                    <div class="col-md-12">                
                        <table class="table table-striped">
                            <thead style="background-color: #7971ea; color: white">
                                <tr>
                                    <th>#</th>
                                    <th>OrderId</th>
                                    <th>Masina</th>
                                    <th>PiesaAuto</th>
                                    <th>Articol/Serviciu</th>                                                                                                
                                    <th>Cantitate</th>
                                    <th>Pret</th>
                                    <th>Discount</th>                                                                                                                                                
                                    <th>PretFaraTVA</th>                            
                                    <th>VAT</th>                          
                                    <th>Total</th>                                                                                                                                                     
                                </tr>
                            </thead>
                            <tbody id="rezultate-tabel">
                                <!-- Rândurile generate vor fi adăugate aici -->
                            </tbody>
                        </table>
                    
                        
                    </div>
                </div>


            </div>
            
        </div>    
        
    <footer class="site-footer border-top">
        </footer>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/aos.js"></script>

    <script src="js/config.js"></script>
    <script src="../js/main.js"></script>
    
    <script src="../js/common.js"></script>
    <script src="../js/top.js"></script>
    <script src="../js/topload.js"></script> 

    <script src="../js/order_details.js"></script>
    

    

    
</body>
</html>
