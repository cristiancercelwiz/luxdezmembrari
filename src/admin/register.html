<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lux Dezmembrari &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">


    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">


    

    

</head>
<body>

    <div style="background-color: #f7f7f7; height: 1000px;">
     
        
        <div class="row">

          
          
            



            <div class="col-md-4"></div>
            <div class="col-md-4 divLogin">    
                <div class="col-md-12 ml-auto">
                    <form action="#" method="post">

                                        
                      
                        <header class="site-navbar" role="banner"  style="z-index: 1;">
                                                                                                                                                                                                    
                           

                                   
                                    <div style="width: 60%; margin-left: 26%; margin-bottom: 10px;">
                                        <div class="site-logo">
                                            <a href="../index.html" class="js-logo-clone">Lux Dezmembrari</a>
                                          </div>

                                    
                                    </div>
                                   

                               
                                    <div class="form-group row">
                                        <div class="col-md-3 ddd"></div>
                                        <div class="col-md-6 ddd">
                                            <p class="labelGeneral">Nume utilizator</p>
                                            <input type="text" class="form-control" id="tb_user" onclick="verifRemoveRed('tb_user')" name="tb_user">
                                            <label id="user_error" class="error-message"></label>
                                        </div>
                                        <div class="col-md-3 ddd"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3 ddd"></div>
                                        <div class="col-md-6 ddd">
                                            <p class="labelGeneral">Introduceti parola</p>
                                            <input type="password" class="form-control" id="tb_pass" onclick="verifRemoveRed('tb_pass')" name="tb_pass">
                                            <label id="pass_error" class="error-message"></label>
                                        </div>
                                        <div class="col-md-1 ddd">
                                            <i id="eyepass" class="fas fa-eye eye-icon" style="font-size: 16px; margin-top: 10px;" onclick="togglePassword()"></i>    
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3 ddd"></div>
                                        <div class="col-md-6 ddd">
                                            <p class="labelGeneral">Introduceti adresa de email</p>
                                            <input type="text" class="form-control" id="tb_email" onclick="verifRemoveRed('tb_email')" name="tb_email">
                                            <label id="email_error" class="error-message"></label>
                                        </div>
                                        <div class="col-md-3 ddd"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3 ddd"></div>
                                        <div class="col-lg-6">
                                            <input type="button" id="bt_register" onclick="registerUser()" class="btn btn-primary btn-lg btn-block" value="Salveaza">
                                        </div>
                                        <div class="col-md-3 ddd"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3 ddd"></div>
                                        <div class="col-lg-6">
                                            <input type="button" id="bt_login" onclick="loginLink()" class="btn btn-success btn-lg btn-block" value="Login">
                                        </div>
                                        <div class="col-md-3 ddd"></div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-3 ddd"></div>
                                        <div class="col-lg-6">
                                            <h6 id="sent_message" class="textwarning"></h6>
                                        </div>
                                        <div class="col-md-3 ddd"></div>
                                    </div>
                                    
                                    
                                                                                                                                                                                           
                      
                                    
                                
                                    


                                
                        </header> 

                        
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
      

      </div>              
    </div>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/aos.js"></script>
    
    <script src="js/config.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
    

</body>
</html>
